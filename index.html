<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body style="background-color: #EFF0F6;">
    <div class="col-8 mx-auto d-flex mt-5 pt-5 ">
        <div class="col-6 column-rounded bg-white pt-4 pb-5">
            <h2 class="title ms-4">To Go Menu</h2>
            <div class="d-flex col-11 pb-4 item-wrapper ms-auto ">
                <div style="position: relative;" class="col-4 ">
                    <img class="w-100 item-img" src="images/plate__french-fries.png" alt="">
                </div>
                <div class="col-6 item-desc">
                    <p class="item-name">French Fries with Ketchup</p>
                    <p class="item-price">$2.23</p>
                    <button class="btn-to-cart">Add To Cart</button>
                </div>
            </div>
            <div class="d-flex col-11 pb-4 item-wrapper ms-auto">
                <div style="position: relative;" class="col-4 ">
                    <img class="w-100 item-img" src="images/plate__salmon-vegetables.png" alt="">
                </div>
                <div class="col-6 item-desc">
                    <p class="item-name">Salmon and Vegetables</p>
                    <p class="item-price">$5.12</p>
                    <button class="btn-to-cart">Add To Cart</button>
                </div>
            </div>
            <div class="d-flex col-11 pb-4 item-wrapper ms-auto">
                <div style="position: relative;" class="col-4 ">
                    <img class="w-100 item-img" src="images/plate__spaghetti-meat-sauce.png" alt="">
                </div>
                <div class="col-6 item-desc">
                    <p class="item-name">Spaghetti with Sauce</p>
                    <p class="item-price">$7.82</p>
                    <button class="btn-to-cart">Add To Cart</button>
                </div>
            </div>
            <div class="d-flex col-11 pb-4 item-wrapper ms-auto">
                <div style="position: relative;" class="col-4 ">
                    <img class="w-100 item-img" src="images/plate__ravioli.png" alt="">
                </div>
                <div class="col-6 item-desc">
                    <p class="item-name">Plate ravioli</p>
                    <p class="item-price">$3.12</p>
                    <button class="btn-to-cart">Add To Cart</button>
                </div>
            </div>
        </div>
        <div class="col-6 column-rounded bg-white  ms-5 p-4">
            <h2 class="title">Your Cart</h2>
            <div class="items-in-cart-wrap">
                
            </div>
            <div class="summ_block  py-2">
                <h2 class="text-right">Total: <span class="total_summ_elem">0</span> $</h2>
            </div>
        </div>
    </div>

    <div class="d-flex mb-3 py-2 bg-light px-1 rounded border-bottom item-in-cart d-none">
        <div class="col-3 text-center">
            <img class="w-75 image" src="" alt="">
        </div>
        <div class="ms-3">
            <h4 class="name">lol</h4>
            <h5 class="fw-bold price"></h5>
            <div>  
                <button onclick="countable(this, 'plus')" class="btn btn-success btn2"> + </button> <span class="fw-bold fs-3 px-2 count"> 1 </span> <button onclick="countable(this, 'minus')" class="btn btn-success btn2"> - </button>
            </div>
        </div>
    </div>
    <!--<template class="lol">
        <h1>LOL</h1>
    </template>-->
    <script src="script.js"></script>
</body>
</html>
